<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game with Bulbs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="game-title">Simon Says</h1>
    <div class="container">
      <i id="red" class="fa-solid fa-lightbulb bulb red"></i>
      <i id="blue" class="fa-solid fa-lightbulb bulb blue"></i>
      <i id="green" class="fa-solid fa-lightbulb bulb green"></i>
      <i id="yellow" class="fa-solid fa-lightbulb bulb yellow"></i>
    </div>
    <p class="score-display">Score: <span id="score">0</span></p>
    <p class="lives-display">Lives: <span id="lives">0</span></p>
    <!-- New lives display -->

    <button class="start-button" onclick="startGame()">Start Game</button>
    <button id="restart-button" class="hidden" onclick="restartGame()">
      Restart Game
    </button>
    <!-- Restart button -->
    <p id="message" class="hidden">Your Turn!</p>
    <p id="messagelost" class="hidden"></p>
    <button class="instruction-button" onclick="toggleInstructions()">
      Instructions
    </button>
    <div id="instruction-card" class="hidden">
      <h2>How to Play</h2>
      <p>Follow the sequence of colors that Simon shows you.</p>
      <p>Click on the colored bulbs in the same order.</p>
      <p>If you get it wrong, you'll lose a life!</p>
      <p>Try to keep your lives above zero!</p>
      <button class="close-button" onclick="toggleInstructions()">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
